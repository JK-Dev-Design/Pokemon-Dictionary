<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="poke.png">
  <title>Pokemon Dictionary</title>

  <style>
    * {
  margin: 0;
  padding: 0;
  font-family: 'Jost', sans-serif;
  color: #444
}
body {
  height: 100vh;
  background: linear-gradient(135deg, #FFFFFF 0%, #F3F8F7 49.91%, #FFF9F5 94.19%);
}
img {
  width: 96px;
  height: 96px;
}
a {
  text-decoration: none;
}
ul, li, ol {
  list-style: none;
}
h1 {
  font-size: 55px;
  /* width: 120px; */
}
h1 #poke {
  color: yellow;
}
h1 #mon {
  color: blue;
}
#lead {
  font-size: 19px;
}
.container {
 padding: 0 10%; 
 width: 1000px;
 margin: auto; 
 overflow: hidden;
}
.wrap {
  display: flex;
  padding-top: 14%;
}
#textinput {
  padding: 1px 5px;
  width: 11rem;
  height: 2rem;
  border: solid blue 2px;
  border-radius: 5px;
}
#btn {
  padding: 1px 8px;
  height: 2.6rem;
  width: 6rem;
  text-align: left;
  border: solid yellow 2px;
  border-radius: 6px;
  background: #fff;
}
.inputs {
  margin-top: 2rem;
}
#alert {
  color: red;
  font-size: 14px;
  visibility: hidden;
}
#title {
 line-height: 4rem;
}
.pill {
  display: flex;
  margin-right: 3rem;
}
.pill .name {
  margin-left: 0.4rem;
}
.names {
  display: flex;
  margin-top: 1rem;
  max-width: 517px;
}
.first {
  margin-top: 2rem;
}
.circle {
  margin-top: 0.1rem;
}
#pikaimg {
  position: relative;
  left: 90px;
  top: -20px;
  transform: rotate(330deg);
}
#ballimg {
  position: relative;
  left: 90px;
  top: -20px;
  transform: rotate(330deg);
}
#dratini {
  position: relative;
  left: 90px;
  top: -20px;
  transform: rotate(330deg);
}
.icon {
  transition: all 1s ease-in-out;
}
.icon:hover {
  transform: scale(1.5);
}
  </style>

</head>
<body>
  <heading class="main">
    <div class="container wrap">
      <div class="content">
    
        <h1 id="title"><span id="poke">Poke</span><span id="mon">mon</span> Dictionary</h1>
        <p id="lead">Look for your favorite pokemon's information</p>
        <div class="names first">

          <div class="pill" id="pikachu">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Pikachu</p>
          </div>

          <div class="pill" id="bulbasaur">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Bulbasaur</p>
          </div>

          <div class="pill" id="charizard">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Charizard</p>
          </div>

          <div class="pill" id="mewtwo">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Mewtwo</p>
          </div>
        </div>

        <div class="names">

          <div class="pill" id="mew">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Mew</p>
          </div>

          <div class="pill" id="eevee">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Eevee</p>
          </div>

          <div class="pill" id="meowth">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Meowth</p>
          </div>

          <div class="pill" id="lucario">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Lucario</p>
          </div>

          <div class="pill" id="mudkip">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Mudkip</p>
          </div>
          
        </div>

        <div class="names">

          <div class="pill" id="snorlax">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Snorlax</p>
          </div>

          <div class="pill" id="vulpix">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Vulpix</p>
          </div>

          <div class="pill" id="rowlet">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Rowlet</p>
          </div>

          <div class="pill" id="litten">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Litten</p>
          </div>

          <div class="pill" id="morpeko">
            <svg class="circle" width="15px" height="15px">
              <circle cx="10" cy="10" r="5" fill="#666" />
            </svg>
            <p class="name">Morpeko</p>
          </div>
          
        </div>        
                
        <!-- Inputs -->
        <form method="POST" class="inputs">
          <input type="text" name="pokemon" placeholder="Ex: Pikachu" id="textinput" oninput="spacecheck()">
          <input type="submit" id="btn" value="Find">
          <p id="alert">*No spaces allowed!</p>
        </form>
    
      </div>
